<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Welcome to {{product_name}}, {{name}}!</title>
</head>
<body>
  <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table class="email-content" width="100%" cellpadding="0" cellspacing="0">
          <!-- Logo -->
          <tr style="height:80px;">
              <td style="background-color: #ffbf00; padding-left: 16px;" width="30%">
                  <img src="http://newage.a1-au.com/static/newage/images/logo.png" style="width:226px;height:35px;" />
              </td>
              <td width="70%" style="background-color: #ffbf00; color:#000000; font-size: 16px; font-weight: 700;">
                  <a>From the New Age Caravans Team</a>
              </td>
          </tr>
          <!-- Email Body -->
          <tr style="padding-top:5px;">
            <td class="email-body" width="100%" colspan="2">
              <table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0">
                <!-- Body content -->
                <tr>
                  <td class="content-cell">
                      <br/>
                      <p>{{ message|safe }}</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr style="background-color: #ffbf00">
            <td colspan="2">
              <table class="email-footer" align="center" width="570" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-cell" style="color:black;">
                    <p class="sub center">&copy; 2015 New Age Caravans. All rights reserved.</p>
                    <p class="sub center">
                      29 Shirley Way, Epping, VIC, 3076.
                      <br>T. 03 9305 1714
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
