{% extends "admin/base_site.html" %}
{% load staticfiles %}

{% block content %}
    <div>
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <div class="container-fluid">
            <div class="row top-margin-40">
                <div class="col-xs-12">
                    <h3>Your Caravan Photo</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="row top-margin-40">
                        <div class="col-xs-12">
                            <a href="{{ display_collection_url }}" onclick="window.history.back()"><h3>Back</h3></a>
                        </div>
                    </div>
                    <div class="row top-margin-20">
                        <div class="col-xs-12">
                            <img src="{{ image_url }}" />
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block breadcrumbs %}{% endblock %}
{% block object-tools %}{% endblock %}
